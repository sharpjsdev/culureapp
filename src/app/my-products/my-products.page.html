<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button style="color:#fff;" defaultHref="members/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>My Product</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="text-align:center" padding >

    <ion-grid *ngFor="let card of products; let i = index" style="padding-inline-end:0px;padding-inline-start:0px;">
        <ion-card style="margin-inline-end:0px;margin-inline-start:0px;">
            <ion-item>
                <ion-avatar item-start style="height:50px;width:50px;">
                    <img src="{{imageUrl}}{{card.profile_pic.thumb_image}}" (click)="show_profile_2(card)">
                </ion-avatar>
                <ion-label style="margin:15px;">
                    <h2 (click)="show_profile_2(card)">{{card.name}}</h2>
                    <p>{{card.created_at}}</p>
                </ion-label>
<ion-icon name="ellipsis-horizontal" slot="end" style="color:#e7113a;" (click)="presentActionSheet(card , i)"></ion-icon>
            </ion-item>
            <ion-row (click)="showProduct(card)">
                <ion-col size="12" style="text-align:left;padding-left:5%;"> 
       <div style="text-align:left;font-size:16px;" [innerHTML]="card.heading">
              </div>
      
                </ion-col>

            </ion-row>
			
            <img (click)="showProduct(card)" *ngIf="card.image" #singleImage style="height:260px;width:100%;object-fit:cover;object-position:top;" src="{{productUrl}}{{card.image}}" />
            <img (click)="showProduct(card)" *ngIf="!card.image" #singleImage style="height:260px;width:100%;object-fit:cover;object-position:top;" src="{{defaultImage}}" />

			<div style="text-align:left;font-size:16px;text-align: left;
font-size: 16px;
margin: 0px;
background: #000;
position: absolute;
bottom: 10%;
width: 100%;
padding: 10px;
color: #fff;">
	<div style="width:70%;float:left;">{{card.product_name}}</div>    <div style="width:20%;float:right;">&#8377; {{card.total}}</div> 
              </div>

            <!-- <ion-card-content (click)="imageTapped(card)">
      <p>{{card.postText}}</p>
   </ion-card-content>-->
            <ion-row (click)="showBlog(card)">
                <ion-col size="12" style="text-align:left;padding-left:5%;"> 
       <div [innerHTML]="card.description">
              </div>
      
                </ion-col>

            </ion-row>
 </ion-card>
 </ion-grid>
    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-grid>
    </ion-grid>

</ion-content>
