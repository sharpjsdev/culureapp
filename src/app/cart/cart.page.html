<ion-header>
  <ion-toolbar>
     <ion-buttons slot="start">
      <ion-back-button style="color:#fff;" defaultHref="members/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-row>
      <ion-col size="12">
	  <ion-grid class="card card-md">

    <ng-container *ngFor="let item of cart_items">
    <ion-row>
	<ion-col>
  <ion-label style="font-size:18px;font-weight:bold;"> {{item.product.product_name}}</ion-label>
	</ion-col>
	</ion-row>
    <ion-row>
		<ion-col size="3" style="text-align:left;">
  <img style="height:60px;width:60px;object-fit:cover;" src="{{productUrl}}{{item.product.image}}" />
	</ion-col>
	<ion-col size="4" style="text-align:left;">
<table width="100%" border="1">
	<tr>
	<td style="width:30%;text-align:center;" *ngIf="item.quantity>1" (click)="updateCart(item,0)">
	<ion-icon name="remove-outline" ></ion-icon></td>
	<td style="width:30%;text-align:center;" *ngIf="item.quantity==1" >
		<ion-icon name="remove-outline" ></ion-icon></td>
		<td style="width:30%;text-align:center;">{{item.quantity}}</td>
		<td style="width:30%;text-align:center;" (click)="updateCart(item,1)"><ion-icon name="add-outline" ></ion-icon></td>
		</tr>
	</table>
	Price : ${{item.product.total}}
	</ion-col>
	<ion-col size="3" style="text-align:right;">
   <ion-label style="font-size:18px;font-weight:bold;">${{item.product.total*item.quantity}}</ion-label>
	</ion-col>	
	
	<ion-col size="2" style="text-align:right;">
   <ion-icon style="color:red;" name="trash-outline" (click)="removeItem(item)"></ion-icon>
	</ion-col>
	</ion-row>
	</ng-container>
	    <ion-row *ngIf="cart!=''">
		<ion-col size="3" style="text-align:left;">

	</ion-col>
	<ion-col size="4" style="text-align:right;">
	Total : 
	</ion-col>
	<ion-col size="3" style="text-align:right;">
   <ion-label style="font-size:18px;font-weight:bold;">${{cart.cart_amount}}</ion-label>
	</ion-col>
	<ion-col size="2" style="text-align:right;">

	</ion-col>
	</ion-row>
	            <ion-row *ngIf="cart!=''">
                <ion-col size="12" style="text-align:center;padding-left:5%;"> 
<ion-button shape="round" class="btnclass" expand="full" color="primary" routerLink="/products"> <ion-icon style="color:#fff;margin:10px;" name="cart-outline"></ion-icon>Shop More</ion-button>

                </ion-col> 
				<ion-col size="12" style="text-align:center;padding-left:0%;"> 

                </ion-col>
				<!--<ion-col size="6" style="text-align:left;padding-left:0%;"> 
<ion-button shape="round" class="btnclass" expand="full" color="primary" routerLink="/cart">Place Order <ion-icon style="color:#fff;margin:10px;" name="arrow-forward"></ion-icon></ion-button>
                </ion-col>-->

            </ion-row>
			 <div id="paypal-checkout-btn" class="text-center"></div>
	            <ion-row *ngIf="cart==''">
				                <ion-col size="12" style="text-align:center;padding-left:5%;"> 
Cart is Empty!
                </ion-col> 
                <ion-col size="12" style="text-align:center;padding-left:5%;"> 
<ion-button shape="round" class="btnclass" expand="full" color="primary" routerLink="/products"> <ion-icon style="color:#fff;margin:10px;" name="cart-outline"></ion-icon>Shop Now</ion-button>
                </ion-col> 

            </ion-row>

       
 </ion-grid>
	 
	    
	  </ion-col>
  </ion-row>
 	
   <ion-row style="height: 50px;"></ion-row>
</ion-content>
