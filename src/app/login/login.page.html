
	<ion-content class="class-name">

    <div class="start_logo">
      <div class="center_div"><img src="assets/images/logo.png"></div>
	      <div class="start_heading">
      Log In
    </div>
    </div>

	
	<div class="ion-padding" >
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
	  
      <ion-input ngModel type="email" required formControlName="username"></ion-input>
	   <ion-icon name="person-circle-outline" slot="start"></ion-icon>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" required formControlName="password"></ion-input>
	   <ion-icon name="key" slot="start"></ion-icon>
    </ion-item>
  
    
  
    <ion-button type="submit" expand="full" color="primary"  [disabled]="form.invalid">Login</ion-button>
  </form>

    <p class="login_bottom_line">
      Don't have an account? <a style="color:#fe1743;" [routerLink]="['/register']">Sign Up</a>
    </p>
    <p class="login_bottom_line">
      <a style="color:#fe1743;" [routerLink]="['/forgot-password']">Forgot Password ?</a>
    </p>


	</div>
</ion-content>
