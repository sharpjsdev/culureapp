<div class="{{global.state['theme']}}">

<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="members/tab1"></ion-back-button>
		</ion-buttons>
<ion-title>themes</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content padding>
	
  <!-- <h3>Setting theme</h3> -->
  <!-- <button class="pop-in" ion-button (click)="changeTheme('')">Default</button> -->
  <!-- <button class="pop-in" ion-button color="dark" (click)="changeTheme('theme-dark')">Dark</button> -->
  <ion-grid fixed>
	  <ion-row>
	  <ion-col size="12">
	  <ion-item>
		  <ion-label>Toggle Color theme</ion-label>
		 <ion-toggle  [(ngModel)]="checkValue" (ionChange)="onToggleColorTheme($event)"></ion-toggle> 
		  </ion-item>
	  </ion-col>
	  </ion-row>	  
	  </ion-grid>
  
  
</ion-content>
   
</div>
