
	<ion-content class="class-name" *ngIf=" showlogin == 1">

    <div class="start_logo">
      <div class="center_div"><img src="assets/images/logo.png"></div>
	      <div class="start_heading">
     Forgot-Password
    </div>
    </div>

	
	<div class="ion-padding" >
  <form [formGroup]="form" (submit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
	  
      <ion-input ngModel type="email" required formControlName="email"></ion-input>
	   <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
  
   
    
  
    <ion-button type="submit" expand="full" color="primary"  [disabled]="form.invalid">Send</ion-button>
  </form>

    <p class="login_bottom_line">
      Don't have an account? <a style="color:#fe1743;" [routerLink]="['/register']">Sign Up</a>
    </p>
<p class="login_bottom_line">
      Go to <a style="color:#fe1743;" [routerLink]="['/']">Login</a>
    </p>


	</div>
</ion-content>
	
	<ion-content class="class-name" *ngIf=" showlogin == 2">

    <div class="start_logo">
      <div class="center_div"><img src="assets/images/logo.png"></div>
	      <div class="start_heading">
     Enter-OTP
    </div>
    </div>

	
	<div class="ion-padding" >
	<form [formGroup]="form1" (submit)="verifyOtp()" class="form-container form">
    <div>
      <ion-input required formControlName="a" #a (keyup)="moveFocus($event,b,'')" type="tel" placeholder="0"
        maxlength="1">
      </ion-input>
    </div>

    <div>
      <ion-input required formControlName="b" #b (keyup)="moveFocus($event,c,a)" type="tel" placeholder="0"
        maxlength="1">
      </ion-input>
		<input formControlName="uid" type="hidden" value="{{user.user_id}}" />
     
    </div>

    <div>
      <ion-input required formControlName="c" #c (keyup)="moveFocus($event,d,b)" type="tel" placeholder="0"
        maxlength="1">
      </ion-input>
    </div>

    <div>
      <ion-input required formControlName="d"  #d (keyup)="moveFocus($event,e,c)" type="tel" placeholder="0"
        maxlength="1">
      </ion-input>
    </div>

    <div>
      <ion-input required formControlName="e"  #e (keyup)="moveFocus($event,f,d)" type="tel" placeholder="0"
        maxlength="1">
      </ion-input>
    </div>

    <div>
      <ion-input required formControlName="f"  #f (keyup)="moveFocus($event,'',e)" type="tel" placeholder="0"
        maxlength="1"></ion-input>
    </div>
	<div class="new">
<ion-button type="submit" expand="full" color="primary"  [disabled]="form1.invalid">Verify</ion-button>
	</div>
  </form>
	

	</div>
</ion-content>

	<ion-content class="class-name" *ngIf=" showlogin == 3">

    <div class="start_logo">
      <div class="center_div"><img src="assets/images/logo.png"></div>
	      <div class="start_heading">
     Reset-Password
    </div>
    </div>

	
	<div class="ion-padding" >
  <form [formGroup]="form2" (submit)="resetPassword()">
    <ion-item>
      <ion-label position="floating">Enter New Password</ion-label>
	  
      <ion-input ngModel type="email" required formControlName="new_password"></ion-input>
	   <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
  
       <ion-item>
      <ion-label position="floating">Re-Enter New Password</ion-label>
	  
      <ion-input ngModel type="email" required formControlName="c_new_password"></ion-input>
	   <ion-icon name="mail-outline" slot="start"></ion-icon>
    </ion-item>
    
  
    <ion-button type="submit" expand="full" color="primary"  [disabled]="form2.invalid">Send</ion-button>
  </form>

    <p class="login_bottom_line">
      Don't have an account? <a style="color:#fe1743;" [routerLink]="['/register']">Sign Up</a>
    </p>
<p class="login_bottom_line">
      Go to <a style="color:#fe1743;" [routerLink]="['/']">Login</a>
    </p>


	</div>
</ion-content>
